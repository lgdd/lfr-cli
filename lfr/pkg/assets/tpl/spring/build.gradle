buildscript {
	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}

	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.css.builder", version: "5.0.1"
	}
}

apply plugin: "com.liferay.css.builder"

dependencies {
	compile group: "com.liferay.portletmvc4spring", name: "com.liferay.portletmvc4spring.framework", version: "5.3.0"
	compile group: "com.liferay.portletmvc4spring", name: "com.liferay.portletmvc4spring.security", version: "5.3.0"
	compile(group: "org.hibernate.validator", name: "hibernate-validator", version: "6.0.14.Final") {
		exclude group: "javax.validation", module: "validation-api"
	}
	compile (group: "org.springframework", name: "spring-aop", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-beans", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-context", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-core", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-expression", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-jcl", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-web", version: "5.3.7") {force = true}
	compile (group: "org.springframework", name: "spring-webmvc", version: "5.3.7") {force = true}
	compile (group: "org.springframework.security", name: "spring-security-config", version: "5.5.0") {force = true}
	compile (group: "org.springframework.security", name: "spring-security-core", version: "5.5.0") {force = true}
	compile (group: "org.springframework.security", name: "spring-security-web", version: "5.5.0") {force = true}
    {{- if eq .TemplateEngine "thymeleaf" }}
	compile(group: "org.thymeleaf", name: "thymeleaf", version: "3.0.11.RELEASE") {
		exclude group: "ognl", module: "ognl"
		exclude group: "org.slf4j", module: "slf4j-api"
	}
	compile(group: "org.thymeleaf", name: "thymeleaf-spring5", version: "3.0.11.RELEASE") {
		exclude group: "org.slf4j", module: "slf4j-api"
	}
    {{- end }}
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: "javax.portlet", name: "portlet-api"
	compileOnly group: "javax.servlet", name: "javax.servlet-api"
	compileOnly group: "javax.validation", name: "validation-api", version: "2.0.1.Final"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"
	compileOnly group: "org.slf4j", name: "slf4j-api"

	cssBuilder group: "com.liferay", name: "com.liferay.css.builder", version: "3.0.2"

	portalCommonCSS group: "com.liferay", name: "com.liferay.frontend.css.common"
}
